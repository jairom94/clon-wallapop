        </header>
        <main class="page add-product-page">
            <div>
                <div class="form-container">
                    <form class="form-create-product">
                        <div>
                            <label for="title">Titulo</label>
                            <input type="text" name="title" id="title" autocomplete="off">
                        </div>
                        <fieldset class="description-container">
                            <legend>Descripción</legend>                            
                            <div class="max-lenght-container"></div>
                        </fieldset>
                        <fieldset>
                            <legend>Imagen</legend>
                            <div class="drop-zone">
                                <!-- <input name="image" type="file" id="fileInput" accept="image/png, image/jpeg">
                                <div class="drop-message">
                                    Arrastra tus imágenes aquí o haz clic para seleccionar</div> -->
                            </div>
                            <div class="preview-container"></div>
                        </fieldset>
                        <div class="price-content">
                            <label for="price">Precio</label>
                            <input type="number" name="price" id="price"
                            placeholder="0.00"
                            autocomplete="off"
                            pattern="^\d+\.\d{2}$">
                            <div class="ico-price">
                                <iconify-icon icon="iconoir:euro-square-solid"></iconify-icon>
                            </div>
                        </div>
                        <fieldset>
                            <legend>Tipo de anuncio</legend>
                            <ul>
                                <li>
                                    <label for="buy">Compra</label>
                                    <input type="radio" name="type" id="buy">
                                    <span></span>
                                </li>
                                <li>
                                    <label for="sell">Venta</label>
                                    <input type="radio" name="type" id="sell">
                                    <span></span>
                                </li>
                            </ul>
                        </fieldset>
                        <div class="dropdown-cont">
                            <div class="ico">
                                <iconify-icon icon="mdi:arrow-down-bold-box"></iconify-icon>
                            </div>
                            <select name="category" id="category">
                                <option value="">--Select category--</option>
                            </select>
                        </div>
                        <div class="btn-submit">
                            <button type="submit">Crear Producto</button>
                        </div>
                    </form>
                </div>
