<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/door.css">
    <link rel="stylesheet" href="./input-custom/inputCustom.css">
    <link rel="stylesheet" href="./notification/notifications.css">
    <link rel="stylesheet" href="./loader/loader.css">
    <title>Document</title>
</head>
<body>
    <main class="door-page">
        <div>
            <div class="frm-container">                
                <figure>
                    <img src="./imgs/banner-init.png" alt="banner">
                    <div class="ico-container">
                        <button>
                            <div class="ico-close">
                                <iconify-icon icon="ic:baseline-close"></iconify-icon>
                            </div>
                        </button>
                    </div>
                </figure>
                <h2>Regístrate o inicia sesión</h2>
                <h3>¡Te estamos esperando!</h3>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <div class="ico-close">
                                    <iconify-icon icon="flat-color-icons:google"></iconify-icon>
                                </div>
                                <span>
                                    Continuar con Google
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="ico-close">
                                    <iconify-icon icon="logos:facebook"></iconify-icon>
                                </div>
                                <span>
                                    Continuar con Facebook
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="./register.html">
                                <div class="ico-close">
                                    <iconify-icon icon="uiw:mail"></iconify-icon>
                                </div>
                                <span>
                                    Continuar con el e-mail
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="go-login">
                    <h4>
                        ¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a>
                    </h4>
                </div>
            </div>
            <div>
                <p>
                    Sitio protegido por reCAPTCHA, la <br>
                    <a href="#">Política de Privacidad</a> y los <a href="#">Términos del Servicio</a> de Google
                    aplican.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
