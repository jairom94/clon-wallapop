<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="./input-custom/inputCustom.css">
    <link rel="stylesheet" href="./notification/notifications.css">
    <link rel="stylesheet" href="./loader/loader.css">
    
    <title>Register</title>
</head>
<body>
    <ul class="notification-container"></ul>
    <dialog class="cont-loader"></dialog>
    <main class="register-page">
        <div>
            <div class="frm-container">
                <div class="ico-container">
                    <button>
                        <div class="ico-close">
                            <iconify-icon icon="ic:baseline-close"></iconify-icon>
                        </div>
                    </button>
                </div>
                <h2>Únete a Wallapop</h2>
                <form class="form-register">
                    <div class="input-container name">
                    </div>
                    <div class="input-container email">
                    </div>
                    <div class="input-container password">
                    </div>                    
                    <div class="communications">
                        <input type="checkbox" name="communications_check" id="communications_check">
                        <label for="communications_check">
                            Quiero recibir comunicaciones sobre promociones y novedades de Wallapop.
                        </label>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="terms_check" id="terms_check">
                        <label for="terms_check">
                            He leído y acepto las <a href="#">Condiciones de uso</a> y <a href="#">Política de privacidad</a> de Wallapop.
                        </label>
                    </div>
                    <div class="information">
                        <p>
                            Ver <a href="#">+info</a> sobre protección de datos
                        </p>
                    </div>
                    <div>
                        <button type="submit">
                            Crear una cuenta
                        </button>
                    </div>
                </form>
            </div>
            <div>
                <p>
                    Sitio protegido por reCAPTCHA, la <br>
                    <a href="#">Política de Privacidad</a> y los <a href="#">Términos del Servicio</a> de Google
                    aplican.
                </p>
            </div>
        </div>
    </main>
    <script type="module" src="./register.js"></script>
</body>
</html>
